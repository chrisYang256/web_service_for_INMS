<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/add_device.css') }}"
    />
    <title>Add Device</title>
  </head>
  <body>
    <section id="left-side-bar-container">
      <div id="left-side-bar-wrapper">
        <button
          id="left-side-bar-button-head"
          class="left-side-bar-button"
          type="button"
        >
          <p>HOME</p>
        </button>
        <button
          id="left-side-bar-button-manage"
          class="left-side-bar-button"
          type="button"
        >
          <p>장비 관리</p>
        </button>
      </div>
    </section>

    <section id="panel-wrapper">
      <div id="outer-box-wrapper">
        <div id="outer_box">
          <section id="panel-head">
            <div id="boxtitle-and-time-wrapper">
              <div id="box-title">
                <p>장비 등록</p>
              </div>
              <div id="server-time-wrapper">
                <p>서버 시간 :</p>
                <div id="server-time">
                  <p>{{ server_time }}</p>
                </div>
              </div>
            </div>
          </section>

          <div id="divide-line"></div>

          <section id="panel-input">
            <div id="device-info-set-wrapper">
              <form id="form-data" method="post">
                <div id="device-name-set-wrapper" class="device-info-wrapper">
                  <p>장비명 :</p>
                  <div>
                    <input
                      id="device-name-input"
                      name="name"
                      type="text"
                      size="48"
                      maxlength="50"
                    />
                  </div>
                </div>

                <div id="device-ip-set-wrapper" class="device-info-wrapper">
                  <p>장비 IP :</p>
                  <div>
                    <input
                      id="device-ip-input"
                      name="ip"
                      type="text"
                      size="48"
                      maxlength="50"
                    />
                  </div>
                </div>

                <div id="device-desc-set-wrapper" class="device-info-wrapper">
                  <p>설명 :</p>
                  <div>
                    <textarea
                      id="device-desc-input"
                      name="descr"
                      type="text"
                      rows="5"
                      cols="62"
                      type="text"
                      maxlength="4000"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </section>

          <section id="panel-button">
            <div id="bottom-buttons-wrapper">
              <button id="list-button" type="button">목 록</button>
              <button id="create-button" type="button">생 성</button>
            </div>
          </section>
        </div>
      </div>
    </section>

    <script>
      $("#create-button").click(function () {
        const ip = $("#device-ip-input").val().trim();
        const name = $("#device-name-input").val().trim();
        const description = $("#device-desc-input").val().trim();

        if (name === "") {
          alert("장비명을 입력해주세요.");
          return;
        }

        if (ip === "") {
          alert("장비 ip를 입력해주세요.");
          return;
        }

        if (description === "") {
          alert("설명을 입력해주세요.");
          return;
        }

        let form_data = $("#form-data").serialize();

        $.ajax({
          type: "POST",
          url: "/snmp_device/api/add",
          data: form_data,
          dataType: "json",
          timeout: 180000,
          error: function (xhr, potion, error) {
            console.log("실패");
            console.log(error);
          },
          success: function (data) {
            console.log("성공");
            console.log(data);
            window.location.href = "/snmp_device/list_view";
          },
        });
      });

      $("#list-button").click(function () {
        $(location).attr("href", "/snmp_device/list_view");
      });

      $("#left-side-bar-button-head").click(function () {
        $(location).attr("href", "/snmp_device//list_view");
      });

      $("#left-side-bar-button-manage").click(function () {
        $(location).attr("href", "/snmp_device/list_view");
      });
    </script>
  </body>
</html>

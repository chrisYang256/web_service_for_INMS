<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',
    filename='css/common.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/update_device.css') }}"
    />
    <title>Update Device</title>
  </head>
  <body>
    <section id="left-side-bar-container">
      <div id="left-side-bar-wrapper">
        <button
          id="left-side-bar-button-head"
          class="left-side-bar-button"
          type="button"
        >
          <p>HOME</p>
        </button>
        <button
          id="left-side-bar-button-manage"
          class="left-side-bar-button"
          type="button"
        >
          <p>장비 관리</p>
        </button>
      </div>
    </section>

    <section id="content-area-container">
      <div id="outer-box-wrapper">
        <div id="outer_box">
          <section id="panel-head">
            <div id="boxtitle-and-time-wrapper">
              <div id="box-title">
                <p>장비 수정</p>
              </div>
              <div id="server-time-wrapper">
                <p>서버 시간 :</p>
                <div id="server-time">
                  <p>{{ server_time }}</p>
                </div>
              </div>
            </div>
          </section>

          <div id="divide-line"></div>

          <section id="panel-input-container">
            <div id="device-info-set-wrapper">
              <form id="form-data" method="put">
                <div id="device-name-set-wrapper" class="device-info-wrapper">
                  <p>장비명</p>
                  <div>
                    <input
                      id="device-name-input"
                      name="name"
                      type="text"
                      maxlength="50"
                    />
                  </div>
                </div>

                <div id="device-ip-set-wrapper" class="device-info-wrapper">
                  <p>장비 IP</p>
                  <div>
                    <input
                      id="device-ip-input"
                      name="ip"
                      type="text"
                      maxlength="50"
                    />
                  </div>
                </div>

                <div id="device-port-set-wrapper" class="device-info-wrapper">
                  <p>장비 PORT</p>
                  <div>
                    <input
                      id="device-port-input"
                      name="port"
                      type="text"
                      maxlength="50"
                    />
                  </div>
                </div>

                <div id="device-desc-set-wrapper" class="device-info-wrapper">
                  <p>설명</p>
                  <div>
                    <textarea
                      id="device-desc-input"
                      name="descr"
                      type="text"
                      rows="3"
                      cols="62"
                      maxlength="4000"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </section>

          <section id="panel-button-container">
            <div id="panel-button-wrapper">
              <button id="list-button" class="panel-button" type="button">
                목 록
              </button>
              <button id="update-button" class="panel-button" type="button">
                적 용
              </button>
            </div>
          </section>
        </div>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        (function () {
          $.ajax({
            type: "GET",
            url: `/snmp_device/api/get/${"{{ device_id }}"}`,
            contentType: "JSON",
            error: function (xhr, potion, error) {
              console.log("실패");
              console.log(error);
            },
            success: function (data) {
              console.log("성공");
              console.log(data);
              $(document).ready(function () {
                $("#device-ip-input").val(data.snmp_device.ip);
                $("#device-port-input").val(data.snmp_device.port);
                $("#device-name-input").val(data.snmp_device.name);
                $("#device-desc-input").val(data.snmp_device.descr);
              });
            },
          });
        })();
      });

      $("#update-button").click(function () {
        const ip = $("#device-ip-input").val().trim();
        const port = $("#device-port-input").val().trim();
        const name = $("#device-name-input").val().trim();
        const description = $("#device-desc-input").val().trim();

        if (ip === "") {
          alert("장비 ip를 입력해주세요.");
          return;
        }

        if (port === "") {
          alert("장비 port를 입력해주세요.");
          return;
        }

        if (name === "") {
          alert("장비명을 입력해주세요.");
          return;
        }

        if (description === "") {
          alert("설명을 입력해주세요.");
          return;
        }

        let form_data = $("#form-data").serialize();

        $.ajax({
          type: "PUT",
          url: `/snmp_device/api/update/${"{{ device_id }}"}`,
          data: form_data,
          dataType: "json",
          timeout: 180000,
          error: function (xhr, potion, error) {
            console.log("실패");
            console.log(error);
          },
          success: function (data) {
            console.log("성공");
            console.log(data);
            window.location.href = "/snmp_device/list_view";
          },
        });
      });

      $("#list-button").click(function () {
        $(location).attr("href", "/snmp_device/list_view");
      });

      $("#left-side-bar-button-head").click(function () {
        $(location).attr("href", "/snmp_device//list_view");
      });

      $("#left-side-bar-button-manage").click(function () {
        $(location).attr("href", "/snmp_device//list_view");
      });
    </script>
  </body>
</html>
